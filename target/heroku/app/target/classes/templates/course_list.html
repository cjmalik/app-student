<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body{
    background-color: #ddd;
    }
   #tbl {
     font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
     border-collapse: collapse;
     width: 100%;
   }

   #tbl td, #tbl th {
     border: 1px solid #ddd;
     padding: 8px;
   }

   #tbl tr:nth-child(even){background-color: #f2f2f2;}

   #tbl tr:hover {background-color: #ddd;}

   #tbl th {
     padding-top: 12px;
     padding-bottom: 12px;
     text-align: left;
     background-color: #4CAF50;
     color: white;
   }
   .add-course-button {
	border: 1px solid #666;
	border-radius: 5px;
	padding: 4px;
	font-size: 12px;
	font-weight: bold;
	width: 120px;
	padding: 8px 10px;
    color: white;
	margin-bottom: 15px;
	background: #4CAF50;
}
   </style>
</head>
<body>
<h2>The list of courses:</h2> <br>

<table id="tbl">
  <tr>
      <th>CRN</th>
      <th>Course Name</th>
      <th>Course Description</th>
      <th>Action</th>
  </tr>
    <tr th:each="course: ${courseList}">
        <td th:text="${course.CRN}">0</td>
        <td th:text="${course.courseName}">Course</td>
        <td th:text="${course.courseDesc}">Description</td>
  <td>
  
  <a th:href="@{/courses/{id}(id=${course.CRN})}"><i class="fa fa-eye" style="font-size:25px;color:#4CAF50"></i></a> |
  
  <a th:href="@{/courses/update/{id}(id=${course.CRN})}"><i class="fa fa-edit" style="font-size:25px;color:#4CAF50"></i></a> |
  
  <a th:href="@{/courses/delete/{id}(id=${course.CRN})}" onclick="if(!(confirm('Are you sure you want to delete?'))) return false"><i class="fa fa-remove" style="font-size:25px;color:#4CAF50"></i></a>
</td>
</tr>
</table>

<br>

<input type="button" value="Add Course" class="add-course-button" onclick="window.location.href='/courses/new'; return false;">

</body>
</html>
