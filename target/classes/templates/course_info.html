<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
    background-color: #ddd;
    }

    .tbl {
     font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
     border-collapse: collapse;
     width: 100%;
   }

   .tbl td, .tbl th {
     border: 1px solid #ddd;
     padding: 8px;
   }

   .tbl tr:nth-child(even){background-color: #f2f2f2;}

   .tbl tr:hover {background-color: #ddd;}

   .tbl th {
     padding-top: 12px;
     padding-bottom: 12px;
     text-align: left;
     background-color: #4CAF50;
     color: white;
   }
}
    </style>
</head>
<body>
<h3>Course information:</h3>
<table class="tbl">
    <tr>
        <th>CRN</th>
        <th>Course Name</th>
        <th>Course Description</th>
    </tr>
    <td th:text="${courseInfo.CRN}">CRN</td>
    <td th:text="${courseInfo.courseName}">Course Name</td>
    <td th:text="${courseInfo.courseDesc}">Course Description</td>
</table>

<h3>Enrolled students:</h3>

<table class="tbl">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="student: ${courseInfo.enrolledStudents}">
        <td th:text="${student.id}">ID</td>
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.LastName}">Last Name</td>
    </tr>
</table>
</body>
</html>
